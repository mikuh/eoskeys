<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EOS Key Generate</title>
    <script src="./eosjs-ecc.js"></script>
</head>
<body>

<script>
    var ecc = eosjs_ecc
    ecc.randomKey().then(function (value) {
        var pubkey = ecc.privateToPublic(value)
        document.write('<div style="margin-left: 10%;margin-top: 10px; line-height: 30px"><h1>Generate Your EOS Private and Publiuc Key</h1>')
        document.write("<p>This page will generate a private and public key pair for the EOS chain. The code is build from <a href='https://github.com/EOSIO/eosjs-ecc'>EOSIO/eosjs-ecc</a>." +
            "<br>If you want a new pair of keys, refresh the page.When you leave the page, be sure to copy and save your private key, otherwise it will disappear." +
            "<br>For security reasons, you can also download the <a href=\"https://github.com/mikuh/eoskeys/\">source code</a>, and open the page on an offline computer." +
            "<br>If the page is helpful to you, you can donate small ETH to : 0x9B9Fc5Eb2280E217E169eD96aFd7E7CAD33eAfB8</p>")
        document.write('<strong>private key: </strong>'+ value + '<br>')
        document.write('<strong>public key: </strong>'+ pubkey)
        document.write('</div>')
    })
</script>

</body>
</html>
